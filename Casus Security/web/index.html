<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Scanner Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <div class="hamburger-menu" id="hamburger">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>

    <nav class="flyout-menu" id="flyoutMenu">
        <ul>
            <li><a href="#" id="netstatMapBtn" class="nav-btn">Netstat Kaart</a></li>
            <li><a href="#" id="firewallMapBtn" class="nav-btn">Firewall Kaart</a></li>
            <li><a href="#" id="sshMapBtn" class="nav-btn">SSH Kaart</a></li>
            <li><a href="#" id="ipListBtn" class="nav-btn">Netstat lijst</a></li>
            <li><a href="#" id="firewallIpListBtn" class="nav-btn">Firewall lijst</a></li>
        </ul>
    </nav>
    
    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close">&times;</span>
        </div>
    </div>

    <div class="content">

        <div id="netstatMapSection" class="section">
            <div id="netstatmap"></div>
        </div>

        <div id="firewallMapSection" class="section">
            <div id="firewallmap"></div>
        </div>

        <div id="sshMapSection" class="section">
            <div id="sshmap"></div>
        </div>

        <div id="ipListSection" class="section">
            <h2>Windows Netstat IP-adressen</h2>
            <ul id="ipList"></ul>
        </div>

        <div id="firewallIpListSection" class="section">
            <h2>Windows Firewall IP-adressen</h2>
            <ul id="ipListFirewall"></ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
